<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Montserrat:wght@700;800;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="./Assets/Images/planet-ice-globe-logo.png"
    />
    <link href="./css/styles.css" rel="stylesheet" />
    <title>Planet Ice</title>
  </head>
  <body>
    <header>
      <!--Navbar-->
      <nav class="navbar">
        <div class="nav-links">
          <ul class="nav-container">
            <li><a href="#">Home</a></li>
            <li><a href="#">Locations</a></li>
            <li><a href="#">Ice Skating</a></li>
            <li>
              <image
                id="logo"
                src="./assets/images/planet-ice-globe-logo.png"
              ></image>
            </li>
            <li><a href="#">Lessons</a></li>
            <li><a href="#">Memberships</a></li>
            <li><a href="#">Events</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <!--Book Section-->
      <section class="booking-container">
        <div class="book-content">
          <h2>QUICK BOOK</h2>
          <div class="blue-box"></div>
          <p>
            The quickest and simplest way to book ice skating at Planet Ice
            Bristol is right here online.
          </p>
        </div>
        <div class="book-function">
            <div class="welcome"> Welcome to Planet Ice Bristol 

            </div>
            <div class="selection-container">
                <div class="select-date"></div>
                <div class="select-time"></div>
                <div class="quick-book"></div>
                </div>
                <p> view more dates > </p>
            </div>
        </div>
      </section>
      <!--Find out more section-->
      <section class="find-out-container">
        <div class="find-out-item"></div>
        <div class="find-out-item"></div>
        <div class="find-out-item"></div>
        <div class="find-out-item"></div>
      </section>
      <!--Christmas section-->
      <section class="christmas-content-container">
        <image
          alt="image of ice skating rink"
          id="image"
          src="./assets/images/planet-ice-location.jpg"
        ></image>

        <div class="christmas-content"></div>
      </section>
    </main>
  </body>
</html>
